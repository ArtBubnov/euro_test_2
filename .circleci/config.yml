setup: true
version: 2.1
orbs:
  continuation: circleci/continuation@0.2.0
workflows:
  setup:
    jobs:
      - continuation/continue:
          configuration_path: ".circleci/main.yml"
          parameters: /home/circleci/params.json
          pre-steps:
            - run:
                name: "main test"
                command: |
                  if [ $CIRCLE_BRANCH <> "main" ]
                  then
                    echo "This is main"
                    IS_MAIN=true
                  else
                    echo "This is other branch"
                    IS_MAIN=true
                  fi
                  echo $IS_MAIN

                  echo '{ "is_main": '$IS_MAIN' }' >> /home/circleci/params.json
                  echo "Script end"